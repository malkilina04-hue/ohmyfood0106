<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ohmyfood</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="sass/main.css">
    </head>
    <body>
        <!-- Header -->
    <header class="header">
        <img src="./assets/logo/ohmyfood.png" alt="OhMyFood" class="header__logo">
    </header>
    
        <div class="location">
    <i class="fa-solid fa-location-dot"></i>
    <span class="location__text">Paris, Belleville</span>
</div>

    <!-- Hero -->
<section class="hero">
    <h1 class="hero__title">Réservez le menu qui vous convient</h1>
    <p class="hero__subtitle">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
    <button class="btn btn--primary">Explorer nos restaurants</button>
</section>

<!-- Fonctionnement -->
<section class="steps">
    <h2 class="section-title"> Fonctionnement</h2>

    <div class="steps__cards">
        <div class="steps__card">
    <div class="step-number">1</div>
    <i class="fa-solid fa-mobile-screen-button step-icon"></i>
    <p>Choisissez un restaurant</p>
    </div>

    <div class="steps__card">
    <div class="step-number">2</div>
    <i class="fa-solid fa-list-ul step-icon"></i>
    <p>Composez votre menu</p>
    </div>

    <div class="steps__card">
    <div class="step-number">3</div>
    <i class="fa-solid fa-store step-icon"></i>
    <p>Dégustez au restaurant</p>
    </div>
    </div>
</div>
</section>
    </body>
</html>
